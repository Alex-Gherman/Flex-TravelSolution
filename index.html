<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
</head>
<body>
    <div class="container">

        <h1 class="title">Travel the word</h1>
        <form>

            <div class="input_container">
                <label  for="from_input">From</label>

                <input  type="text" name="from_text"  required  class="from_input"><br>

                <label  for="to_input">To</label>
                <input  type="text" name="to_text"    required  class="to_input"  ><br>

            </div>
            <div class="buttons">
                <button type="reset"> Delete</button>
                <button type="submit"  name="submit" id="submit_btn">Let's play</button>
            </div>
        </form>
    </div>
</body>
</html>
